<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Specialty</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors" (click)="show(doctor._id)" class="pointerHand" (click)="change()">
        <td>{{doctor.name}}</td>
        <td>{{doctor.lastName}}</td>
        <td>{{doctor.age}}</td>
        <td>{{doctor.specialty}}</td>
      </tr>
    </tbody>
  </table>
