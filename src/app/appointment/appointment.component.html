<div class="row">
    <div class="col-8">
        <div class="row">
            <div class="col-5 offset-2">
                <ngb-datepicker #dp [(ngModel)]="model" formControlname="date" (navigate)="date = $event.next"></ngb-datepicker>
            </div>
            <div class="col-2">
                <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
            </div>
        </div>

        <form [formGroup]="appointmentForm" (submit)="onSubmit()">
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="name" placeholder="First Name">
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" formControlName="phone" placeholder="Phone Number">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10" style="text-align: center;">
                    <button class="btn btn-primary" [disabled]="!appointmentForm.valid">Submit</button>
                </div>
              </div>
        </form>
    </div>
    <div class="col-4">
        <app-doctordetails [doctor]="doctor" [flag]="false"></app-doctordetails>
    </div>
</div>
